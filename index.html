<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card text-center m-5">
        <form id="paymentForm" novalidate>
          <div class="card-header h3 text-start">Payment Form Example</div>
          <div class="card-body">
    
            <!-- Mensaje de error -->
            <div class="row alert alert-danger text-start d-none" id="errorBox">
              <ul class="mb-0" id="errorList"></ul>
            </div>
    
            <!-- Formulario de pago -->
            <div class="row">
              <div class="col-md-5 text-start">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="number" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required />
              </div>
              <div class="col-md-3 text-start">
                <label for="cvcNumber" class="form-label">CVC #</label>
                <input type="number" class="form-control" id="cvcNumber" placeholder="0000" required />
              </div>
              <div class="col-md-4 text-start">
                <label for="amount" class="form-label">Amount</label>
                <div class="d-flex align-items-center">
                  <span class="me-1">$</span>
                  <input type="number" class="form-control" id="amount" placeholder="Amount" required />
                </div>
              </div>
            </div>
    
            <div class="row mt-2">
              <div class="col-6 text-start p-2">
                <fieldset class="mb-2">
                  <label for="firstName" class="form-label">First name</label>
                  <input type="text" class="form-control" id="firstName" required />
                </fieldset>
    
                <fieldset class="mb-2">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" required />
                </fieldset>
              </div>
    
              <div class="col text-start p-2">
                <fieldset class="mb-2">
                  <label for="lastName" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="lastName" required />
                </fieldset>
    
                <fieldset class="d-flex mb-2">
                  <div class="col px-1">
                    <label for="state" class="form-label">State</label>
                    <select id="state" class="form-control" required>
                      <option value="" selected disabled>Seleccionar un pa√≠s</option>
                      <option value="chile">Chile</option>
                      <option value="venezuela">Venezuela</option>
                      <option value="argentina">Argentina</option>
                      <option value="paraguay">Paraguay</option>
                    </select>
                  </div>
                  <div class="col px-2">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="postalCode" required />
                  </div>
                </fieldset>
    
                <fieldset class="mb-2">
                  <label for="message" class="form-label">Message</label>
                  <textarea id="message" class="form-control" rows="3"></textarea>
                  <small class="text-muted">Add any notes here.</small>
                </fieldset>
              </div>
            </div>
          </div>
    
          <div class="card-footer text-end">
            <button class="btn btn-secondary" type="reset">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>
      </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.min.js"
        integrity="sha384-Re460s1NeyAhufAM5JwfIGWosokaQ7CH15ti6W5Y4wC/m4eJ5opJ2ivohxVM05Wd"
        crossorigin="anonymous"></script>
</body>

</html>
